<ion-header>
  <ion-navbar>
    <ion-title>
      Beeper
    </ion-title>
    <button menuToggle>Toggle Menu</button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="addIt(model)">
    <ion-input [(ngModel)]="model.scanned" name="scanned" placeholder="Scan something"></ion-input>
  </form>
  <ion-list>
    <ion-item *ngFor="let scan of scans">
      <ion-badge>{{ scan.qty }}</ion-badge>
      {{scan.barcode}}
      <button item-right outline danger (click)="removeOne(scan)">-1</button>
    </ion-item>
  </ion-list>

  <ion-toolbar position="bottom">
    <ion-buttons start>
      <button (click)="showConfirm()" danger>Reset</button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="validate()" primary>Validate<ion-icon name="send"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
