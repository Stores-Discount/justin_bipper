<ion-menu [content]="content">
  <ion-toolbar primary>
    <ion-title>Applications</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      pages : {{ appRoutes.length }}
      <button ion-item menuClose *ngFor="let page of appRoutes"
         (click)="openPage(page.component)">{{page.data.title}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<h2>Booom</h2>
<ion-nav #content [root]="rootPage"></ion-nav>
