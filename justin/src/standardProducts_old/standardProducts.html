<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button menuToggle>Toggle Menu</button>
        </ion-buttons>
    
        <ion-title>
            Shipings, totall: {{shipings.length}}
        </ion-title>
        <input-bar (cb)="addIt($event)">Search bar</input-bar>
    </ion-toolbar>
</ion-header>
      
      
<ion-content padding>
    <ion-card *ngFor="let ship of shipings" (click)="selectShipment(ship)">
            <ion-card-header>
                {{ship[0]}}
            </ion-card-header>
    
        <ion-list>
            <ion-item>
                Totall products to pick: <ion-badge secondary>{{ship[1].products.length}}</ion-badge>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
